<p-menu [model]="items" styleClass="w-full flex flex-col md:w-60 m-4 fixed h-[calc(100vh_-_30px)]">
  <ng-template #start>
    <span class="inline-flex items-center gap-1 px-2 py-2">
      <span class="pi pi-wallet"></span>
      <span class="text-xl font-semibold ml-1"> Budget<span class="text-primary">in</span> </span>
    </span>
  </ng-template>

  <ng-template #submenuheader let-item>
    <span class="text-primary font-bold">{{ item.label }}</span>
  </ng-template>

  <ng-template #item let-item>
    <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.routerLink">
      <span [class]="item.icon"></span>
      <span>{{ item.label }}</span>
      <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
      <span
        *ngIf="item.shortcut"
        class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
        {{ item.shortcut }}
      </span>
    </a>
  </ng-template>

  <ng-template #end>
    <ul class="p-menu-list p-reset">
      <li role="separator" class="p-menu-separator"></li>
    </ul>

    <button
      pRipple
      class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        class="mr-2"
        shape="circle" />
      <span class="inline-flex flex-col text-left">
        <span class="font-bold">Lilian</span>
        <span class="text-sm">Admin</span>
      </span>
    </button>
  </ng-template>
</p-menu>
